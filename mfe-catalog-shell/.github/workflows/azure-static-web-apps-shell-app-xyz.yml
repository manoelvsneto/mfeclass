name: Deploy Shell App to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'shell/**'
      - '.github/workflows/azure-static-web-apps-shell-app-xyz.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'shell/**'
      - '.github/workflows/azure-static-web-apps-shell-app-xyz.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Shell App
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: 'shell/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./shell

      - name: Build
        run: npm run build
        working-directory: ./shell
        env:
          VITE_CATALOG_URL: ${{ secrets.VITE_CATALOG_URL }}

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SHELL_APP_XYZ }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/shell"
          api_location: ""
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SHELL_APP_XYZ }}
          action: "close"
